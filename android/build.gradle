plugins {
    id "com.android.library"
    id "kotlin-android"
}

android {
    namespace "io.github.ponnamkarthik.toast.fluttertoast" // required for AGP 8.x
    compileSdk = 36// or 36 if your app uses 36

    defaultConfig {
        minSdk = 21
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation "androidx.annotation:annotation:1.7.1"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.25"
}
